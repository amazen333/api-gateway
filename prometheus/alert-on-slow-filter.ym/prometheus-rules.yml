# prometheus-rules.yml
groups:
  - name: gateway-filters
    rules:
      - alert: SlowFilterExecution
        expr: |
          histogram_quantile(0.95, rate(gateway_filter_seconds_bucket[5m])) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Filter {{ $labels.filter }} is slow"
          description: |
            Filter {{ $labels.filter }} in route {{ $labels.route }} 
            has p95 latency of {{ $value }} seconds
            
      - alert: FilterErrorRateHigh
        expr: |
          rate(gateway_errors_total[5m]) / rate(gateway_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate in filter {{ $labels.filter }}"