version: '3.8'

services:
  # API Gateway in benchmark mode
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.benchmark   # use the benchmark Dockerfile
    image: iot-platform/api-gateway-benchmark:${TAG:-latest}
    container_name: api-gateway-benchmark
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      - SPRING_PROFILES_ACTIVE=benchmark
      - SERVER_PORT=9090
      - JAVA_OPTS=-XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+ExitOnOutOfMemoryError
      - JWT_SECRET=${JWT_SECRET:-benchmark-secret}
      - GATEWAY_METRICS_ENABLED=false
      - RATE_LIMITING_ENABLED=false
      - WORKER_THREADS=4
      - BOSS_THREADS=2
      - HTTP2_ENABLED=false
    volumes:
      - ./logs:/app/logs
    networks:
      - benchmark-net
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
      resources:
        limits:
          memory: 512M
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/internal/status"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s

  # Optional Prometheus for lightweight metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-benchmark
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus-benchmark.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=48h'
      - '--web.enable-lifecycle'
    networks:
      - benchmark-net

  # Optional Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-benchmark
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - benchmark-net
    depends_on:
      - prometheus

networks:
  benchmark-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
