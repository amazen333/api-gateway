version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local-dev
      - SERVER_PORT=8080
      - REDIS_HOST=redis
      
    depends_on:
      - redis
     
    networks:
      - iot-local
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config

 
  # Redis for rate limiting
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - iot-local

  # Mock Auth Service (for testing)
  mock-auth-service:
    image: mockserver/mockserver:latest
    ports:
      - "8081:1080"
    environment:
      - MOCKSERVER_INITIALIZATION_JSON_PATH=/config/mock-auth.json
    volumes:
      - ./mock-config:/config
    networks:
      - iot-local
    command: -serverPort 1080 -logLevel INFO

  # Mock Device Service (for testing)
  mock-device-service:
    image: mockserver/mockserver:latest
    ports:
      - "8082:1080"
    environment:
      - MOCKSERVER_INITIALIZATION_JSON_PATH=/config/mock-device.json
    volumes:
      - ./mock-config:/config
    networks:
      - iot-local
    command: -serverPort 1080 -logLevel INFO

 networks:
  iot-local:
    driver: bridge

volumes:
  redis-data:
  
